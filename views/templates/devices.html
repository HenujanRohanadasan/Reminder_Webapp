{% extends 'base.html' %}
{% block title %}Devices{% endblock %}
{% block content %}
<br>
<br>
<div class="row">
    {% for device in devices %}
    <div class="col">
        <div align="right">
            <a type="button" class="btn btn-close" aria-label="Close" href="/delete/device?device_id={{ device.id }}"></a>
        </div>
        <br>
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h5>Device - {{ device.device_location }}/{{ device.device_zone }}</h5>
            </div>
            <div id='online_offline'>
                {% if device.status == '0' %}
                <h6>offline</h6>
                {% elif device.status == '1' %}
                <h6>online</h6>
                {% endif %}
            </div>
        </div>
        <hr>
        <br>
    </div>
    {% endfor %}
</div>
{% endblock %}
