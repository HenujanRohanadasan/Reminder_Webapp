{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<br>
<form method="post">
    <h3 align="center">Login</h3>
    <div class="container">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="enter email">
        </div>
        <div class="form-group">
            <label for="inputPassword6" class="col-form-label">Password</label>
            <input type="password" id="inputPassword6" class="form-control" placeholder="password" name="password">
        </div>
        <br>
        <div>
            <button class="btn btn-primary" type="submit" aria-pressed="true">Login</button>
            <a href="/sign-up" class="btn btn-secondary" role="button" aria-pressed="true">Sign-Up</a>
        </div>
    </div>
</form>
{% endblock %}
